[env:ioxesp32ps]
platform = espressif32
board = ioxesp32ps
framework = arduino
board_build.flash_size = 4MB
monitor_speed = 115200

lib_deps =
    WiFi
    WebServer
    bblanchon/ArduinoJson @ ^6.21.3    
    mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.17
